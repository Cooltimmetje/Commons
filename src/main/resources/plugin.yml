name: Commons
main: com.caved_in.commons.Commons
version: 1.3.0
description: An all-in-one plugin to provide features to both server owners, and developers.
author: Brandon Curtis (TheGamersCave)
softdepend: [TagAPI,PopupMenuAPI]
commands:
   buypremium:
      description: Used to add premium (Console only)
      usage: /<command> <PlayerName>
   removepremium:
      description: Used to remove premium (Console only)
      usage: /<command> <PlayerName>
   ban:
      description: Used to ban a player across all servers
      usage: /<command> <Player> <Reason> [t:Time]
   unban:
      description: Used to unban a player across all servers
      usage: /<command> <name>
      aliases: [pardon]
   mute:
      description: Used to mute a player across all servers
      usage: /<command> <Player>
   unmute:
      description: Used to unmute a player across all servers
      usage: /<command> <Player>
   msg:
      usage: /msg <player> <message>
      aliases: [m, t, tell, whisper]
   ci:
      usage: /<command> [player]
      aliases: [clearinventory, clearinv]
   tphere:
      usage: /<command> <player>
      aliases: [bring]
   tp:
      usage: /<command> <player> [Player]
      aliases: [teleport]
   fly:
      usage: /fly
   fw:
      usage: /fw
   hat:
      usage: /msg <player>
   gm:
      usage: /gm [Mode]
   maintenance:
      usage: /maintenance [on/off/toggle]
   silence:
      usage: /silence
   unsilence:
      usage: /unsilence
   nick:
      usage: /nick help
   nicklist:
      usage: /nicklist
   friends:
      usage: /friends <SubCommand>
   r:
      usage: /<command> <Message>
   skull:
      usage: /<command> <Name>
   setspawn:
      usage: /setspawn
   xp:
      usage: /<command>
   more:
      usage: /<command>
   addcurrency:
      usage: /<command> <Player> <Amount>
   heal:
      usage: /<command>
   i:
      usage: /<command> <Item> [Amount]
      aliases: [item]
   speed:
      usage: /<command> <speed>
   time:
      usage: /<command> <time>
   day:
      usage: /<command>
   night:
      usage: /<command>
   enchant:
      usage: /<command>
   repair:
      usage: /<command>
   recipe:
      usage: /<command> [item name or id]
   feed:
      usage: /<command> [player]
   spawnmob:
      usage: /<command> <Mob> [Amount]
   workbench:
      usage: /<command> [Player]
      aliases: [wb, wbench]
   tpall:
      usage: /<command>
   spawn:
      usage: /<command>
   tppos:
      usage: /<command> <x> <y> <z>
   warp:
      usage: /<command> <name>
   warps:
      usage: /<command> [page]
   setwarp:
      usage: /<command> <name>
   back:
      usage: /<command>
   potion:
      usage: /<command> <type> [Level]
   debug:
      usage: /<command>
   slay:
      usage: /<command> <radius> [kill players (yes/no)]
permissions:
   commons.admin.*:
      description: Gives access to all the administrative commands and tasks within tunnels
      default: op
      children:
        commons.admin: true
   commons.addcurrency:
      description: Allows you to use the addcurrency command
      default: op
   commons.back:
      description: Allows you to use the back command
      default: op
   commons.ban:
      description: Allows you to use the ban command
      default: op
   commons.buypremium:
      description: Allows you to use the buypremium command
      default: op
   commons.clearinventory:
      description: Allows you to use the clearinventory command
      default: op
#     Make child / parent nodes for clearing the inventories of others
   commons.day:
      description: Allows you to use the day command
      default: op
   commons.debug:
      description: Allows you to view 'debug' information when performing events, actions and tasks.
      default: op
   commons.enchant:
      description: Allows you to use the enchant command
      default: op
   commons.feed:
      description: Allows you to use the feed command
      default: op
#      Make one so it's either use it on yourself, or others
   commons.fireworks:
      description: Allows you to use the fireworks commands
      default: op
   commons.fly:
      description: Allows you to use the fly command, and be in fly mode
      default: op
   commons.friends:
      description: Allows you to use the friends list feature
      default: true
      default: op
   commons.gamemode:
      description: Allows you to change your gamemode
      default: op
   commons.hat:
      description: I MUST SAY SIR, YOUR TOPHAT LOOKS ABSOLUTELY SPIFFING!
      default: op